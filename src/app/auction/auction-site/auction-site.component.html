<div>
  <div class="row">
    <div class="col-7">
      <h2>List naszych aukcji</h2>
    </div>
    <div class="col-5">
      <ap-search [placeHolderTitle]="'Szukaj aukcje'" (whenSearch)="filter = $event"></ap-search>
    </div>

  </div>
  <div class="mt-4 row">
    <div class="col-12 text-center" *ngIf="isLoading">
      <span><i class="fas fa-spinner fa-spin fa-5x"></i></span>
      <span><p class= "alert"> Loading auctions... </p></span>
    </div>
    <div class="col-12 text-center" *ngIf="errorMessage">
      <p class= "alert alert-danger"> {{ errorMessage }} </p>
    </div>
  </div>
  <div class="mt-4 row">
    <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let auction of auctions | filterAuctions:filter">
      <ap-auction-item [auction]="auction" (addToCartClick)="handleAddToCartEvent($event)"></ap-auction-item>
    </div>
  </div>
</div>
